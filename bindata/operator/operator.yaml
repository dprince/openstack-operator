apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    openstack.org/operator-name: openstack
  name: '{{ .OperatorNamespace }}'
---
apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 40ba705e.openstack.org
kind: ConfigMap
metadata:
  name: openstack-operator-manager-config
  namespace: '{{ .OperatorNamespace }}'
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: openstack-operator
    app.kubernetes.io/instance: webhook-service
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: openstack-operator
  name: openstack-operator-webhook-service
  namespace: '{{ .OperatorNamespace }}'
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    openstack.org/operator-name: openstack
---
apiVersion: apps/v1
kind: Deployment
