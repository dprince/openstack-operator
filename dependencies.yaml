      version: ">=0.0.0"
  - type: olm.package
    value:
      packageName: telemetry-operator
      version: ">=0.0.0"
  - type: olm.constraint
      - failureMessage: No rabbitmq-cluster-operator
        package:
          name: rabbitmq-cluster-operator
          versionRange: '>=0.0.0'
      - failureMessage: Product must equal openstack
        cel:
          rule: 'properties.exists(p, p.product == "openstack")'
